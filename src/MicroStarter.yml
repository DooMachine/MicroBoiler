   - bar_api:
      type: dotnet_web_api
      name: MicroStarter.Api
      swagger: true
      database: 
        provider: postgre_name
        database_name: microstarter_api_db
      cache:
        type: memory 
        redis_options: 
          redis_server: my_redis
          redis_instance_name: master
      eventbus: 
        provider: MicroStarter.RabbitMq
      ports: [8000]
      server: 
        provider: NginxServer 
      logging: serilog
      authorization:
        issuer: MyIdentityService
        secrets: 
          - "MyIdentityService_bar_secret"
        avaliable_scopes:
         - "bar_api_read"
         - "bar_api_write"
         - "bar_api_fullaccess"
        user_claims: # claims that is avaliable for user profile
         - "sub"
         - "updated_at"
         - "iat"
         - "amr"
         - "sid"
         - "jti"
         - "client_id"
         - "scope"
         - "role"
         - "id"
         - "exp"
         - "aud"
         - "name"
         - "given_name"
         - "family_name"
         - "middle_name"
         - "nickname"
         - "preferred_username"
         - "profile"
         - "picture"
         - "email_verified"
         - "email"
clients: 
   - web_1:
