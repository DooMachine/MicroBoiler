projects: 
 - 
   myPostgresql: 
   type: postgresql
   title: "Postgresql Instance"
   description: "A Shared Database Provider Of Project"
   port: 5432
   docker: 
    image: postgres
    environment: 
     POSTGRES_PASSWORD: machine
     POSTGRES_USER: doom
     POSTGRES_DB: dev_database
  myRabbitMq: 
   type: rabbitmq
   title: "My RabbitMQ Instance"
   description: "A Shared Message Broker Of Project"
   ports: 
    - 
   15672
    - 
   5672
    - 
   5671
   docker: 
    image: "rabbitmq:3-management-alpine"
    container_name: rabbitmqc
    environment: 
     RABBITMQ_DEFAULT_PASS: machine
     RABBITMQ_DEFAULT_USER: doom
  myIdentity: 
   type: identity_server
   title: Identity_Server_Title
   description: "Identity Provider for Api and Clients (SSO)"
   port: 5000
   sslport: 5001
   addbroker: myRabbitMq
   clients: 
    - 
   myAngularClient
   services: 
    - 
   myFooApi
    - 
   myBarApi
   logging: serilog
   migrateDatabase: true
   seedDatabase: true
   seedUsers: 
    - 
   username: "admin@admin.com"
     password: "Machine-1234"
     roles: 
      - 
   admin
      - 
   mod
      - 
   user
    - 
   username: "dummy@dummy.com"
     password: "Dummy-1234"
     roles: 
      - 
   user
   database: 
    instance: myPostgresql
  myAngularClient: ""